{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <input type="text" name="login" placeholder="login" required>
        <input type="password" name="password" placeholder="password" required>

        <button type="submit">Войти</button>
    </form>
{% endblock content %}
